<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <style>
      .headerName {
        font-family: "Playfair Display", serif;
      }
      hr {
        margin: 50px 0;
      }
    </style>
  </head>
  <body class="container">
    <header>
      <h1 class="text-center my-4 headerName">
        <span class="text-info p-2 border rounded fw-bold">The</span
        ><span class="bg-info p-2 rounded border text-light fw-bold">Daily</span
        ><span class="text-info p-2 border rounded fw-bold">Hacked</span>
      </h1>
    </header>
    <hr />
    <main>
      <section>
        <div id="news-container" class="card mb-3"></div>
      </section>

      <section id="load-spinner" class="d-none">
        <div style="height: 300px" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
